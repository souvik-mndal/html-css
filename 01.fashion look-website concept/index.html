<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Look</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <div id="left-top-l">
            <div id="logo"></div>
        </div>
        <div id="left-top-r">
            <div id="nav">Menu</div>
            <div id="info">
                <div id="info1">Home Page</div>
                <div id="info2">Portfolio</div>
                <div id="info3">Fashion Week—&copy;2021</div>
                <div id="info4">News / Articles</div>
                <div id="info5">Contact</div>
            </div>
            <div id="menu-logo"><i class="ri-menu-3-line"></i></div>
        </div>
        <div id="left-center">
            <h1>SELECT</h1>
            <h1>FASHION</h1>
            <h1>MOD.05—</h1>
            <h1 id="last">SECNE</h1>
        </div>
        <div id="left-bottom">
            <p>Our modern online plateform with a collection <br> of intresting inspirations and fashion <br> photos from all over the world.</p>
        </div>
        <div id="right">
            <div id="video-wrap">
                <video src="video.mp4" muted autoplay loop></video>
            </div>
            <div id="search-sym">
                <i class="ri-search-line"></i>
            </div>
        </div>
        <div id="arrow">
            <i class="ri-arrow-right-line"></i>
        </div>
    </div>
</body>
</html>
